<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传页面</title>
</head>
<body>
<h1>文件上传</h1>
<form class="form-signin" th:action="@{/uploadFile}" method="post" enctype="multipart/form-data">
    <p><input type="file" name="myfile"/></p>
    <p><input type="submit" value="上传"/></p>
    <p style="color: red" th:text="${uploadResult}" th:if="${not #strings.isEmpty(uploadResult)}"></p>
</form>

</body>
</html>
